{% load static %}
{%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <section class="container-fluid" style="background-color:pink;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="main col-xl-10" style="height: 80%;">
                    <div class="card" style="border-radius: 1rem; ">
                        <div class="row g-0 ">
                            <div class="col-md-6 col-lg-2 d-none d-md-block">
                                {% comment %} <img src="{% static 'assets1/images/auth_bg.jpg' %}" alt="login form"
                                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 99.9%;width: 110%;"> {% endcomment %}
                            </div>
                            <div class="col-md-6 col-lg-8 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="align-items-center mb-2 pb-1" style="text-align:center;">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">
                                                <img src="{% static 'assets/images/MLL Trade.png' %}" height="70px" width="105px" alt="logo" style="text-align:center;">
                                            </span>
                                        </div>

                                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align:center;"><b>Login 
                                            </b></h3>

                                        <div class="form-outline mb-4">


                                            {{ form|crispy }}
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button type="submit">Login</button>
                                        </div>

                                        <a class=" text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: black;">Don't have an account? <a
                                                href="{% url 'signup' %}" style="color: black;">Register here</a></p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>


<style>
    button {
        background-color: pink;
        color: black;
        padding: 1px 0;
        width: 100%;
        border: none;
        margin-top: 10px;
        font-size: 25px;
        border-radius: 3px 3px;
    }
    .card{
        height: 90%;
        background-size: 100% 100%;
        background-blend-mode: multiply;
        background-image: url({% static 'assets1/images/background3.jpg' %});
    }
    .main{
        height: 80%;
    }
</style>
